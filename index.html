<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet"> <!--jetBrains Mono-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AquaPulse 2057</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* body */
        body {
            background-color: #0D0D0D;
        }

        header, main, #sobre-produto, #sobre-projeto, #comentarios {
            margin: 10px;
            padding: 10px;
            border: 1px solid white;
        }

        /* Header */
        header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-top: 0;
            height: 10vh;
        }

        #titulo-principal {
            font-family: "Bebas Neue", serif;
            font-weight: 400;
            font-style: normal;
            color: #fff;
            font-size: 35px;
        }

        .header-links {
            text-decoration: none;
            font-family: "Bebas Neue", serif;
            font-weight: 400;
            font-style: normal;
            color: #fff;
            margin: 15px;
            font-size: 18px;
            transition: font-size 0.3s ease;
        }

        .header-links:hover {
            border-bottom: 3px solid green;
            font-size: 20px;
        }
        
        #icone-perfil:hover {
            color: green;
        }

        /* Main */

        main {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-image: url(''); */
        }

        .texto-chamativo {
            font-family: "JetBrains Mono", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            color: #fff;
            margin: 10px;
            font-size: 40px;
        }

        /* sobre o produto */

        #sobre-produto {
            background-color: #0D0D0D;
            height: 100vh;
            display: flex;
            align-items: center;
            /* margin: 10px; */
            /* padding: 5px; */
            flex-direction: row;
        }

        .containers-sobre-produto {
            width: 90vw;
            height: 90vh;
            /* border: 1px solid white; */
            margin: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .boxs {
            margin-top: 10px;
            width: 100%;
            border-radius: 10px;
        }

        #box-titulo-sobre-produto {
            height: 20vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #titulo-sobre-produto {
            font-family: "Bebas Neue", serif;
            font-weight: 400;
            font-style: normal;
            color: #fff;
            font-size: 60px;
            line-height: 45px;
            text-align: center;
        }

        /* Sobre o Projeto */

        #sobre-projeto {
            height: 100vh;
        }

        #titulo-sobre-projeto {
            font-family: "Bebas Neue", serif;
            font-weight: 400;
            font-style: normal;
            color: #fff;
            font-size: 60px;
            line-height: 45px;
            text-align: center;
        }

        /* Comentários */

        #comentarios {
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        #titulo-comentarios {
            font-family: "Bebas Neue", serif;
            font-weight: 400;
            font-style: normal;
            color: #fff;
            font-size: 50px;
            line-height: 45px;
            margin-left: 25px;
        }

        .container-comentarios {
            display: flex;
            flex-direction: column;

        }

        .box-comentario {
            margin: 25px;
            border: 3px solid green;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 5px;
            width: 45vw;
            height: 4rem;
            border-radius: 10px;
            background-color: #fff;
        }

        .comentario {
            font-family: "JetBrains Mono", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-size: 20px;
            color: #000;
            margin-left: 15px;
        }

        /* footer */
