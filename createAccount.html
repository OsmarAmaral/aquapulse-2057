<!DOCTYPE html>
<html lang="pt-BR">

<head> 
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/css-login.css">
    <title>AquaPulse Login</title>
</head>

<body>
    <main>
        <form>

            <h1>Criar Conta</h1>

            <label for="nome-usuario">Nome:</label><br>
            <input id="nome-usuario" type="text" placeholder="digite seu nome..." minlength="3">

            <label for="email-usuario">Email:</label><br>
            <input id="email-usuario" type="email" placeholder="digite seu email...">

            <label for="senha-usuario">Senha:</label><br>
            <input id="senha-usuario" type="password" placeholder="digite sua senha..." minlength="8">

            <label for="confirmar-senha">Confirmar senha:</label><br>
            <input id="confirmar-senha" type="password" placeholder="digite sua senha novamente..." minlength="8">

            <div class="box-btn">
                <a href="#">jรก tem uma conta?</a>
                <button type="button">Ok!</button>
            </div>
        </form>
    </main>
</body>

</html>
